    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #d4af37; /* Gold */
            --bg-color: #f4f4f4;

            color: var(--text-color);

            padding: 20px;
            display: flex;

            align-items: center;

            max-width: 600px;
            margin-bottom: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border-top: 5px solid transparent;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        /* Element Border Colors */
        .card.wood { border-color: var(--wood); }
        .card.fire { border-color: var(--fire); }
        .card.earth { border-color: var(--earth); }
        .card.metal { border-color: var(--metal); }
        .card.water { border-color: var(--water); }

        .animal-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .animal-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .season-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            background-color: #eee;
            margin-bottom: 15px;
            color: #555;
        }

        .click-hint {
            font-size: 0.8rem;
            color: #999;
            margin-top: 10px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
        }

        .modal-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .main-element-display {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .hidden-elements-container {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: right;
        }

        .hidden-elements-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
            display: inline-block;
            padding-bottom: 3px;
        }

        .hidden-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .hidden-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        .hidden-list li:last-child {
            border-bottom: none;
        }

        .element-dot {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
        }

    </style>
